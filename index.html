<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人主页</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f5f5, #e6e6e6);
            font-family: "微软雅黑", sans-serif;
        }

        .card {
            background: #ffffff;
            width: 320px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #eee;
            margin-bottom: 15px;
        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .tag {
            display: inline-block;
            margin: 6px 4px 0;
            padding: 4px 10px;
            font-size: 12px;
            background: #f0f0f0;
            border-radius: 12px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="IMG_0309.jpeg" alt="头像" class="avatar">
    <h1>Licc</h1>
    <p>
        无
    </p>
    <div>
        <span class="tag">外卖</span>
        <span class="tag">羊毛</span>
        <span class="tag">购物</span>
    </div>
</div>

</body>
</html>
